<header class="header fixed-top">

    <div class="branding docs-branding">
        <div class="container-fluid position-relative py-2">
            <div class="docs-logo-wrapper">
                <div class="site-logo"><a class="navbar-brand" href="/"><img class="logo-icon me-2"
                                                                             src="/static/assets/images/logo_decree.png"
                                                                             alt="logo" style="width: 230px;">
                    {#                    <span class="logo-text">Coder<span class="text-alt">Docs</span></span>#}
                </a></div>
            </div><!--//docs-logo-wrapper-->
            <div class="docs-top-utilities d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                    <li class="me-5"><a href="{% url 'decree:decree_create' %}"><i class="fa-solid fa-plus"></i> Добавить документ</a></li>
                    <li>{{ user.first_name }} {{ user.last_name }}</li>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary d-none d-lg-flex">Выйти</a>
                    {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-primary d-none d-lg-flex">Авторизация</a>
                {% endif %}

            </div><!--//docs-top-utilities-->
        </div><!--//container-->
    </div><!--//branding-->
</header><!--//header-->
